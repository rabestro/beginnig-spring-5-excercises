apply plugin: 'java'

sourceCompatibility = 11
targetCompatibility = 11

ext {
    springFrameworkVersion = "5.1.5.RELEASE"
    jacksonVersion = "2.11.0"
    testNgVersion = "7.1.0"
}

allprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        testImplementation "org.testng:testng:$testNgVersion"
    }
    test {
        useTestNG()
    }
}
